<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section id="reservations" class="m-4">
    <h2>Reservas</h2>
    <fieldset>
        <legend>Formulario de las reservas</legend>
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form aria-label="Formulario de la reserva">
            <div>
                <label for="fullName">Nombre y Apellidos: </label>
                <input type="text" id="fullName" name="fullName" required>
                <span id="fullNameError" class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="email">Correo electrónico: </label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="selectedVehicle">Vehículo: </label>
                <select id="selectedVehicle" name="vehicles" required>
                    <option value="">Coche</option>
                    <option value="moto">Moto</option>
                    <option value="patinete">Patinete eléctrico</option>
                </select>
            </div>
            <div>
                <label for="dateInput">Fecha: </label>
                <input type="date" id="dateInput" name="dateInput" required>
                
                <label for="startTime">Hora de inicio: </label>
                <input type="time" id="startTime" name="startTime" required>

                <label for="endTime">Hora fin: </label>
                <input type="time" id="endTime" name="endTime" required>

                <span id="dateInputError" class="error" aria-live="polite"></span>
            </div>
            <div>
                <input type="checkbox" name="conditions" required> Acepta las condiciones
            </div>
            <div>
                <label for="phone">Teléfono: </label>
                <input type="tel" id="phone" name="phone"
                       title="El número de teléfono debe tener 9 cifras numéricas" pattern="[0-9]{9}">

                <label for="durationInput">Duración de reserva(hora): </label>
                <input type="number" id="durationInput" name="durationInput" title="Solo acepta números positivos">
                <span id="durationInputError" class="error" aria-live="polite"></span>
            </div>
            <div>
                <button id="submitBtn" type="submit" aria-label="Enviar">Enviar</button>
                <button id="resetBtn" type="reset" aria-label="Borrar">Borrar formulario</button>
            </div>
        </form>
    </fieldset>
</section>

<script src="static/js/formularios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
