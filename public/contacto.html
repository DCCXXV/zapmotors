<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zap - Contacto</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="inter-regular">
        <header class="py-0">
            <nav
                class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-1 border-dark py-0"
            >
                <p
                    id="nav-title"
                    class="bbh-sans-bartle-regular text-white mx-4 my-0 h2"
                >
                    Zap
                </p>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            class="nav-link px-4 py-3"
                            aria-current="page"
                            href="index.html"
                            aria-label="Inicio"
                            >Inicio</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link px-4 py-3"
                            href="#vehiculos"
                            aria-label="Vehiculos"
                            >Vehículos</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link px-4 py-3"
                            href="reservas.html"
                            aria-label="Reservas"
                            accesskey="r"
                            >Reservas</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link px-4 py-3 active"
                            href="contacto.html"
                            aria-label="Contacto"
                            >Contacto</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link px-4 py-3"
                            href="https://www.ucm.es/"
                            aria-label="Enlace que te dirige a la pagina de la universidad complustense de madrid"
                            >Universidad Complutense de Madrid ↗</a
                        >
                    </li>
                </ul>

                <div class="ms-auto">
                    <a href="registro.html" class="btn btn-dark rounded-0 me-2">Registro</a>
                </div>
            </nav>
        </header>
        <section id="contacto" class="m-4">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 bg-zapgrey p-4 border border-dark">
                    <h2>Contacto</h2>
                    <fieldset class="mx-auto">
                        <legend>Formulario de las reservas</legend>
                        <form action="">
                            <div class="d-flex gap-2 mb-2">
                                <div class="d-flex flex-column w-50">
                                    <label for="nombre">Nombre: </label>
                                    <input type="text" name="nombre" required class="form-text rounded-0 p-2 border-1 border-dark" />
                                </div>
                                <div class="d-flex flex-column w-50">
                                    <label for="correo-electronico">Correo electrónico:</label>
                                    <input
                                        type="email"
                                        name="correo-electronico"
                                        required
                                        class="form-text rounded-0 p-2 border-1 border-dark"
                                    />
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="mensaje">Mensaje: </label>
                                <textarea class="form-control rounded-0 border-1 border-dark" id="mensaje" name="mensaje" rows="10"></textarea>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </section>
    </body>
</html>
